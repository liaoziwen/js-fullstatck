<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- js 插入一些节点 -->
    </div>
    <script>
        // dom 操作
        // 代码都是字符串（一定的格式）
        // html -> browser(解析一棵DOM树) -> js 操作我们这棵 dom 树就叫做 dom 操作
        
        const wrapper = document.querySelector('.wrapper');
        wrapper.innerHTML = `
        <li>1</li>
        <li>2</li>
        <li>3</li>
        `

    </script>
</body>
</html>
